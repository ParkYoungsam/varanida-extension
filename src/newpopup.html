<!DOCTYPE html>
<html id="uBO-popup-panel">

<head>
<meta name="viewport" content="width=370, height=500, initial-scale=1"><!-- When showing as a tab in fennec, scale to full size (150px + 320px) -->
<meta charset="utf-8">
<link rel="stylesheet" href="css/popup_style.bundle.css" type="text/css">
<title>Varanida</title>
</head>

<body class="popup-fixed-dimensions m-page--wide m-header--fixed m-header--fixed-mobile m-footer--push m-aside--offcanvas-default">

  <!-- begin:: Page -->
  <div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- begin::Header -->
    <header id="m_header" class="m-grid__item m-header " m-minimize="minimize" m-minimize-mobile="minimize" m-minimize-offset="10" m-minimize-mobile-offset="10">
      <div class="m-header__top">
        <div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
          <div class="m-stack m-stack--ver m-stack--desktop">
            <!-- begin::ON/OFF -->
            <div class="m-stack__item m-onoff">
              <div class="m-stack m-stack--ver m-stack--general m-stack--inline">
                <div class="m-stack__item m-stack__item--middle">
                  <span class="m-switch m-switch--outline m-switch--icon m-switch--success">
                    <label>
                      <input id="switch" type="checkbox" checked="checked" name="">
                      <span id="switchSpan" aria-label data-tip-position="under" style="display:none;"></span>
                    </label>
                  </span>
                </div>
              </div>
            </div>
            <!-- end::ON/OFF -->


            <!-- begin::Brand -->
            <div class="m-stack__item m-brand">
              <div class="m-stack m-stack--ver m-stack--general m-stack--inline">
                <div class="m-stack__item m-stack__item--middle m-brand__logo">
                  <a id="main-brand-logo" class="m-brand__logo-wrapper">
                    <img height="40" alt="Varanida" src="img/topbar-logo.png"/>
                  </a>
                </div>
              </div>
            </div>
            <!-- end::Brand -->
      <!-- begin::Topbar -->
            <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
              <div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
                <div class="m-stack__item m-topbar__nav-wrapper">
                  <ul class="m-topbar__nav m-nav m-nav--inline">
                    <li id="m_quick_sidebar_toggle" class="m-nav__item m-nav__item--info m-nav__item--qs">
                      <a id="dropdown-toggle" href="#" class="m-nav__link m-dropdown__toggle">
                        <span class="m-nav__link-icon m-nav__link-icon-alt"><span class="m-nav__link-icon-wrapper"><i class="flaticon-grid-menu"></i></span></span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- end::Topbar -->
          </div>
        </div>
      </div>
    </header>
    <!-- end::Header -->
  <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop 	m-container m-container--responsive m-container--xxl m-page__container m-body">
      <div class="m-grid__item m-grid__item--fluid m-wrapper">
        <div class="m-content popup-content">
          <!--Begin::Section-->
          <div class="m-portlet">
            <div class="m-portlet__body  m-portlet__body--no-padding">
              <div class="row m-row--no-padding m-row--col-separator-xl">
                <div class="col-xl-12">
                  <!--begin:: Widgets/Support Stats-->
                  <div class="m-widget1 popup-widget1">
                    <div class="m-widget1__item">
                      <div id="existingWallet" class="wallet-related-content row m-row--no-padding align-items-center">
                        <div class="col">
                          <h3 class="m-widget1__title" data-i18n="popupWalletRewardPrompt"></h3>
                          <span class="m-widget1__desc" data-i18n="popupWalletRewardSubtitle"></span>
                        </div>
                        <div class="col m--align-right">
                          <span id="total-reward" class="m-widget1__number m--font-accent">0 VAD</span>
                        </div>
                      </div>
                      <div id="abscentWallet" class="wallet-related-content reward-row row m-row--no-padding align-items-center">
                        <div class="col">
                          <h3 class="m-widget1__title" data-i18n="popupWalletRewardPrompt"></h3>
                          <div class="reward-alert m-alert m-alert--icon m-alert--outline alert alert-info show" role="alert">
                  					<div class="m-alert__icon">
                  						<i class="la la-info-circle"></i>
                  					</div>
                  					<div class="m-alert__text" data-i18n="popupWalletRewardExplanation"></div>
                  				</div>
                        </div>
                      </div>
                    </div>
                    <div class="m-widget1__item">
                      <div class="row m-row--no-padding align-items-center">
                        <div class="col">
                          <h3 class="m-widget1__title" data-i18n="popupBlockedRequestPrompt"></h3>
                          <span class="m-widget1__desc" data-i18n="popupBlockedOnThisPagePrompt"></span>
                        </div>
                        <div class="col m--align-right">
                          <span id="page-blocked" class="m-widget1__number m--font-accent">?</span>
                        </div>
                      </div>
                    </div>
                    <div class="m-widget1__item">
                      <div class="row m-row--no-padding align-items-center">
                        <div class="col">
                          <h3 class="m-widget1__title" data-i18n="popupBlockedRequestPrompt"></h3>
                          <span class="m-widget1__desc" data-i18n="popupBlockedSinceInstallPrompt"></span>
                        </div>
                        <div class="col m--align-right">
                          <span id="total-blocked" class="m-widget1__number m--font-accent">?</span>
                        </div>
                      </div>
                    </div>
                    <div class="m-widget1__item">
                      <div class="row m-row--no-padding align-items-center">
                        <div id="existingWalletAddress" class="wallet-related-content col m--align-left">
                          <h3 id="address-title" class="m-widget1__title" data-i18n="popupWalletAdressPrompt"></h3>
                          <span class="m-widget1__desc" data-i18n="popupWalletAdressSubtitle"></span>
                          <div class="input-group">
                            <input id="address-field" onClick="this.select();" readonly="" placeholder="" value="0x..."  type="text" class="form-control" placeholder="0x...">
                            <div class="input-group-append">
                              <button id="address-clipboard-button" class="btn btn-success" type="button" data-i18n="popupWalletAdressCopy"></button>
                            </div>
                          </div>
                        </div>
                        <div id="abscentWalletAddress" class="wallet-related-content col m--align-left">
                          <h3 class="m-widget1__title" data-i18n="popupWalletAdressPrompt"></h3>
                          <span class="m-widget1__desc" data-i18n="popupWalletAdressExplanation"></span>
                          <div class="add-wallet-stack m-stack m-stack--ver m-stack--general">
                              <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                                <button id="create-wallet-button" type="button" class="btn btn-success btn-popup" data-i18n="popupCreateWalletButton"><i class="la la-plus"></i></button>
                              </div>
                              <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                                <button id="import-wallet-button" type="button" class="btn btn-success btn-popup" data-i18n="popupImportWalletButton"><i class="la la-sign-in"></i></button>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--end:: Widgets/Support Stats-->
                </div>


              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- end::Body -->
<!-- begin::Footer -->
    <footer class="m-grid__item m-footer ">
      <div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
        <div class="m-footer__wrapper">
          <div class="m-stack m-stack--flex-tablet-and-mobile m-stack--ver m-stack--desktop">
            <div class="m-stack__item m-stack__item--left m-stack__item--middle m-stack__item--last">
              <span class="m-footer__copyright">
                2018 &copy; Varanida SAS
              </span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- end::Footer -->
  </div>
  <!-- end:: Page -->
  <!-- begin::Quick Sidebar -->
  <div class="tooltipContainer">
    <div id="m_quick_sidebar" class="popup-sidebar m-quick-sidebar m-quick-sidebar--tabbed m-quick-sidebar--skin-light">
      <div class="m-quick-sidebar__content">
        <span id="m_quick_sidebar_close" class="m-quick-sidebar__close">
          <i class="la la-close"></i>
        </span>
        <ul id="m_quick_sidebar_tabs" class="popup-tabs nav nav-tabs m-tabs m-tabs-line m-tabs-line--brand" role="tablist">
          <li class="nav-item m-tabs__item">
            <a id="params-tab" class="nav-link m-tabs__link active" data-toggle="tab" href="#m_quick_sidebar_tabs_settings" role="tab" data-i18n="settingsPageName"></a>
          </li>
          <li class="nav-item m-tabs__item">
            <a id="stats-tab" class="nav-link m-tabs__link" data-toggle="tab" href="#m_quick_sidebar_tabs_logs" role="tab" data-i18n="popupStatisticsTab"></a>
          </li>
        </ul>
        <div class="tab-content">
          <div id="params-pane" class="tab-pane active m-scrollable" id="m_quick_sidebar_tabs_settings" role="tabpanel">
            <div class="m-list-settings">
              <div class="m-list-settings__group">
                <div class="m-list-settings__heading" data-i18n="popupGeneralConfig"></div>
                <div class="m-list-settings__item">
                  <span class="m-list-settings__item-label" data-i18n="popupConfigPopup"></span>
                  <span class="m-list-settings__item-control">
                    <span class="m-switch m-switch--outline m-switch--icon-check m-switch--brand">
                      <label>
                        <input id="no-popup" class="hnSwitch" type="checkbox" name="">
                        <span></span>
                      </label>
                    </span>
                  </span>
                </div>
                <div class="m-list-settings__item">
                  <span class="m-list-settings__item-label" data-i18n="popupConfigMedia"></span>
                  <span class="m-list-settings__item-control">
                    <span class="m-switch m-switch--outline m-switch--icon-check m-switch--brand">
                      <label>
                        <input id="no-large-media" class="hnSwitch" type="checkbox" name="">
                        <span></span>
                      </label>
                    </span>
                  </span>
                </div>
                <div class="m-list-settings__item">
                  <span class="m-list-settings__item-label" data-i18n="popupConfigCosmetic"></span>
                  <span class="m-list-settings__item-control">
                    <span class="m-switch m-switch--outline m-switch--icon-check m-switch--brand">
                      <label>
                        <input id="no-cosmetic-filtering" class="hnSwitch" type="checkbox" name="">
                        <span></span>
                      </label>
                    </span>
                  </span>
                </div>
                <div class="m-list-settings__item">
                  <span class="m-list-settings__item-label" data-i18n="popupConfigFonts"></span>
                  <span class="m-list-settings__item-control">
                    <span class="m-switch m-switch--outline m-switch--icon-check m-switch--brand">
                      <label>
                        <input id="no-remote-fonts" class="hnSwitch" type="checkbox" name="">
                        <span></span>
                      </label>
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <div class="parameter-buttons">
              <div class="parameter-bottom-stack m-stack m-stack--ver m-stack--general">
  								<div class="m-stack__item m-stack__item--center m-stack__item--middle">
                    <button href="dashboard.html" id="settings-button" type="button" class="btn btn-success btn-popup btn-parameter" data-i18n="settingsPageName"  data-i18n-tip="popupTipDashboard" data-tip-position="over"><i class="la la-gears"></i></button>
                  </div>
                  <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                    <button href="logger-ui.html" id="logger-button" type="button" class="btn btn-success btn-popup btn-parameter" data-i18n="popupOpenLogger" data-i18n-tip="popupTipLog" data-tip-position="over"><i class="la la-list"></i></button>
                  </div>
              </div>
            </div>
          </div>
          <div id="stats-pane" class="tab-pane m-scrollable" id="m_quick_sidebar_tabs_logs" role="tabpanel">
            <!--begin:: Widgets/Daily Sales-->
              <div class="m--margin-bottom-30">
                <h5 class="m-list-settings__heading" data-i18n="popupStatsDaily"></h5>
                <span class="m-widget14__desc" data-i18n="popupStatsDailySubtitle"></span>
              </div>
              <div class="m-widget14__chart" style="height:160px;">
                <canvas  id="m_chart_daily_activity"></canvas>
              </div>
            <!--end:: Widgets/Daily Sales-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- refresh slidedown -->
  <div id="refreshSlideDown" class="modal slideDown fade" tabindex="-1" role="dialog">
    <div id="refresh" class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
         <i class="la la-refresh"></i>
        </div>
      </div>
    </div>
  </div>
  <div id="templates" style="display: none">
    <div id="tooltip" class="m-tooltip tooltip popup-tooltip fade" role="tooltip" x-placement="top">
      <div id="tooltip-arrow" class="arrow"></div>
      <div id="tooltip-text" class="tooltip-inner"></div>
    </div>
  </div>
  <div id="overlays" class="overlay-container">
    <!-- create wallet overlay -->
    <div class="overlayWindow" id="createWalletOverlay">
      <div class="m-stack m-stack--hor m-stack--general">
				<div class="stack-overlay-title m-stack__item m-stack__item--center m-stack__item--middle">
          <div class="overlayTitle">
            <h3 data-i18n="popupOverlayCreateWalletTitle"></h3>
          </div>
          <div class="overlayClose">
            <i class="la la-close"></i>
          </div>
        </div>
        <form class="overlay-form m-form m-form--state">
  				<div class="m-portlet__body">
  					<div class="m-form__section m-form__section--first">
  						<div class="form-group m-form__group">
  							<label data-i18n="popupOverlayPassword"></label>
  							<input id="create-wallet-password" type="password" class="centered-form form-control m-input" placeholder="">
  							<span class="m-form__help" data-i18n="popupOverlayPasswordSubtitle"></span>
  						</div>
  						<div class="form-group m-form__group">
  							<label data-i18n="popupOverlayPasswordConfirm"></label>
  							<input id="create-wallet-password-duplicate" type="password" class="centered-form form-control m-input" placeholder="">
  							<span class="m-form__help" data-i18n="popupOverlayPasswordConfirmSubtitle"></span>
                <div id="create-wallet-overlay-error" class="form-control-feedback"></div>
  						</div>
            </div>
          </div>
          <div class="m-portlet__foot m-portlet__foot--fit">
  					<div class="m-form__actions m-form__actions">
  						<button id="create-wallet-button-overlay" type="submit" class="btn btn-primary btn-success" data-i18n="popupOverlayCreateWalletButton"></button>
  						<button id="cancel-create-wallet-button-overlay" type="reset" class="btn btn-secondary" data-i18n="deleteCancel"></button>
  					</div>
  				</div>
  			</form>
      </div>
    </div>
    <!-- seed show overlay -->
    <div class="overlayWindow" id="showSeedOverlay">
      <div class="m-stack m-stack--hor m-stack--general">
        <div class="stack-overlay-title m-stack__item m-stack__item--center m-stack__item--middle">
          <div class="overlayTitle">
            <h3 data-i18n="popupOverlayShowSeedTitle"></h3>
          </div>
        </div>
        <form class="overlay-form m-form">
          <div class="m-portlet__body">
            <div class="m-form__section m-form__section--first">
              <div class="form-group m-form__group">
                <label data-i18n="popupOverlaySaveSeed"></label>
                <div class="input-group">
                  <input id="seed-field" onClick="this.select();" readonly="" class="form-control m-input" placeholder="">
    							<div class="input-group-append">
    								<button id="seed-clipboard-button" class="btn btn-success" type="button" data-i18n="popupWalletAdressCopy"></button>
    							</div>
    						</div>
                <span class="m-form__help" data-i18n="popupOverlaySaveSeedSubtitle"></span>
              </div>
            </div>
          </div>
          <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions m-form__actions">
              <button id="show-seed-button-overlay" type="submit" class="btn btn-primary btn-success" data-i18n="popupOverlayShowSeedButton"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- import wallet overlay -->
    <div class="overlayWindow" id="importWalletOverlay">
      <div class="m-stack m-stack--hor m-stack--general">
        <div class="stack-overlay-title m-stack__item m-stack__item--center m-stack__item--middle">
          <div class="overlayTitle">
            <h3 data-i18n="popupOverlayImportWalletTitle"></h3>
          </div>
          <div class="overlayClose">
            <i class="la la-close"></i>
          </div>
        </div>
        <div id="importMethodOverlayPanel" class="overlayPanel button-list">
          <div class="m-stack__item m-stack__item--center m-stack__item--middle">
            <div class="overlaySubtitle"><h5 data-i18n="popupOverlayImportChoice"></h5></div>
          </div>
          <div class="button-div m-stack__item m-stack__item--center m-stack__item--middle">
            <button id="import-wallet-method-button-overlay" class="btn btn-primary btn-success" data-i18n="popupOverlayImportWalletMethodButton"></button>
          </div>
          <div class="button-div m-stack__item m-stack__item--center m-stack__item--middle">
            <button id="import-address-method-button-overlay" class="btn btn-primary btn-success" data-i18n="popupOverlayImportAddressMethodButton"></button>
          </div>
        </div>
        <div id="walletOverlayPanel" class="overlayPanel">
          <form class="overlay-form m-form m-form--state very-cramped">
            <div class="m-portlet__body">
              <div class="m-form__section m-form__section--first">
                <div class="form-group m-form__group">
                  <label data-i18n="popupOverlaySeed"></label>
                  <input id="import-wallet-seed" type="text" class="centered-form form-control m-input" autocomplete="off" placeholder="">
                  <span class="m-form__help" data-i18n="popupOverlaySeedSubtitle"></span>
                </div>
                <div class="form-group m-form__group">
                  <label data-i18n="popupOverlayPassword"></label>
                  <input id="import-wallet-password" type="password" class="centered-form form-control m-input" placeholder="">
                  <span class="m-form__help" data-i18n="popupOverlayPasswordSubtitle"></span>
                </div>
                <div class="form-group m-form__group">
                  <label data-i18n="popupOverlayPasswordConfirm"></label>
                  <input id="import-wallet-password-duplicate" type="password" class="centered-form form-control m-input" placeholder="">
                  <span class="m-form__help" data-i18n="popupOverlayPasswordConfirmSubtitle"></span>
                  <div id="import-wallet-overlay-error" class="form-control-feedback"></div>
                </div>
              </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit">
              <div class="m-form__actions m-form__actions">
                <button id="import-wallet-button-overlay" class="btn btn-primary btn-success" data-i18n="popupOverlayImportWalletButton"></button>
                <button id="cancel-import-wallet-button-overlay" class="btn btn-secondary" data-i18n="deleteCancel"></button>
              </div>
            </div>
          </form>
        </div>
        <div id="addressOverlayPanel" class="overlayPanel">
          <form class="overlay-form m-form m-form--state">
            <div class="m-portlet__body">
              <div class="m-form__section m-form__section--first">
                <div class="form-group m-form__group">
                  <label data-i18n="popupOverlayAddress"></label>
                  <input id="import-wallet-address" type="text" class="centered-form form-control m-input" autocomplete="off" placeholder="">
                  <span class="m-form__help" data-i18n="popupOverlayAddressSubtitle"></span>
                  <div id="import-address-overlay-error" class="form-control-feedback"></div>
                </div>
              </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit">
              <div class="m-form__actions m-form__actions">
                <button id="import-address-button-overlay" class="btn btn-primary btn-success" data-i18n="popupOverlayImportWalletButton"></button>
                <button id="cancel-import-address-button-overlay" class="btn btn-secondary" data-i18n="deleteCancel"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- add referral overlay -->
    <div class="overlayWindow" id="referralInputOverlay">
      <div class="m-stack m-stack--hor m-stack--general">
        <div class="stack-overlay-title m-stack__item m-stack__item--center m-stack__item--middle">
          <div class="overlayTitle">
            <h3 data-i18n="popupOverlayReferralInputTitle"></h3>
          </div>
        </div>
        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
          <div class="overlayText"><p data-i18n="popupOverlayReferralInputSubTitle"></p></div>
        </div>
        <form class="overlay-form m-form m-form--state">
          <div class="m-portlet__body">
            <div class="m-form__section m-form__section--first">
              <div class="form-group m-form__group">
                <label data-i18n="popupOverlayReferrerAddress"></label>
                <input id="import-referral-address" type="text" class="centered-form form-control m-input" autocomplete="off" placeholder="">
                <span class="m-form__help" data-i18n="popupOverlayReferrerAddressSubtitle"></span>
                <div id="import-referral-overlay-error" class="form-control-feedback"></div>
              </div>
            </div>
          </div>
          <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions m-form__actions">
              <button id="import-referral-button-overlay" class="btn btn-primary btn-success" data-i18n="popupOverlayImportReferralButton"></button>
              <button id="no-referral-button-overlay" class="btn btn-secondary" data-i18n="popupOverlayNoReferralButton"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- generic info overlay -->
    <div class="overlayWindow" id="infoOverlay">
      <div class="m-stack m-stack--hor m-stack--general">
        <div class="stack-overlay-title m-stack__item m-stack__item--center m-stack__item--middle">
          <div class="overlayTitle">
            <h3 id="info-overlay-title"></h3>
          </div>
          <div class="overlayClose">
            <i class="la la-close"></i>
          </div>
        </div>
        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
          <div class="overlayText main-text"><p id="info-overlay-text"></p></div>
        </div>
        <div class="button-div m-stack__item m-stack__item--center m-stack__item--middle">
          <button id="info-validate-button-overlay" class="btn btn-primary btn-success"></button>
        </div>
      </div>
    </div>
  </div>

<script src="config/main-config.js"></script>
<script src="lib/punycode.js"></script>
<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/popup_scripts.bundle.js"></script>
<script src="js/popup_dll.bundle.js"></script>
<!-- <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script> -->

</body>

</html>
