<!DOCTYPE html>
<html id="uBO-popup-panel">

<head>
<meta name="viewport" content="width=470"><!-- When showing as a tab in fennec, scale to full size (150px + 320px) -->
<meta charset="utf-8">
<link rel="stylesheet" href="css/common.css" type="text/css">
<link rel="stylesheet" href="css/popup.css" type="text/css">
<link rel="stylesheet" href="css/vapi-popup.css" type="text/css"><!-- Optional platform-specific CSS rules -->
<title>Varanida</title>
</head>

<body>
<!-- <span id="appinfo"><span id="appname">&nbsp;</span> <span id="version">&nbsp;</span></span> -->
<div id="panes">
    <div class="tooltipContainer">
        <div class="cornerContainer leftCornerContainer">
          <div id="switch" role="button" aria-label data-tip-position="under" tabindex="0" class="cornerbutton switchbutton enabled">
            <p id="switchIcon"><span class="fa">&#xf011;</span></p>
          </div><div id="gotoPick" class="cornerbutton underswitch" data-i18n-tip="popupTipPicker" data-tip-position="under">
            <span id="gotoPickIcon" class="fa tool">&#xf1fb;</span>
          </div>
        </div>
        <div id="varanida-logo-container" class="logoContainer">
          <a id="varanida-main-logo" class="varanida-logo"></a>
        </div>
        <div id="basicTools" class="cornerContainer rightCornerContainer">
          <div href="logger-ui.html" target="uBOLogger" class="cornerbutton enabled" aria-label="data-tip" data-i18n-tip="popupTipLog" data-tip-position="under">
            <a class="fa tool enabled">&#xf022;</a>
          </div><div href="dashboard.html" target="uBODashboard" class="cornerbutton enabled" aria-label="data-tip" data-i18n-tip="popupTipDashboard" data-tip-position="under">
            <a class="fa tool enabled">&#xf1de;</a>
          </div>
        </div>
        <div id="infoGroup">
          <div class="infoColumn">
            <h2 id="dfToggler" data-i18n="popupBlockedRequestPrompt">&nbsp;</h2>
            <p class="statName">
                <span data-i18n="popupBlockedOnThisPagePrompt">&nbsp;</span>
            </p>
            <p class="statValue" id="page-blocked">?</p>
            <p class="statName">
                <span data-i18n="popupBlockedSinceInstallPrompt">&nbsp;</span>
            </p>
            <p class="statValue" id="total-blocked">?</p>
          </div><!-- DO NOT REMOVE --><div class="infoColumn">
            <h2 id="walletTitle" data-i18n="popupWalletPrompt">&nbsp;</h2>
            <div id="existingWallet">
              <p class="statName">
                  <span data-i18n="popupWalletAdressPrompt">&nbsp;</span>
              </p>
              <div class="copy-address-group"><input id="address-field" readonly="" placeholder="0x..." value="0x188782ebcEb28748fa1fcB99A7D92B758919c101" type="text"><button id="address-clipboard-button" class="fa clipboard-button">&#xf0c5;</button></div>
              <p class="statName">
                  <span data-i18n="popupWalletRewardPrompt">&nbsp;</span>
              </p>
              <p class="statValue" id="total-reward">409.28 VAD</p>
            </div>
            <div id="abscentWallet">
              <p><button class="action-button valid-button add" id="create-wallet-button" data-i18n="popupCreateWalletButton">&nbsp;</button></p>
              <p><button class="action-button neutral-button import" id="import-wallet-button" data-i18n="popupImportWalletButton">&nbsp;</button></p>
            </div>
          </div>
        </div>
        <div id="refresh" class="fa">&#xf021;</div>
        <div id="extraTools">
            <span id="gotoZap" class="hnSwitch fa" data-i18n-tip="popupTipZapper" >&#xf0e7;</span>
            <span id="no-popups" class="hnSwitch fa" role="button" aria-label tabindex="0">&#xf0c5;<span class="badge"></span><span><svg viewBox="0 0 20 20"><path d="M1,1 19,19M1,19 19,1" /></svg></span></span>
            <span id="no-large-media" class="hnSwitch fa" role="button" aria-label tabindex="0">&#xf008;<span class="badge"></span><span><svg viewBox="0 0 20 20"><path d="M1,1 19,19M1,19 19,1" /></svg></span></span>
            <span id="no-cosmetic-filtering" class="hnSwitch fa" role="button" aria-label tabindex="0">&#xf070;<span class="badge"></span><span><svg viewBox="0 0 20 20"><path d="M1,1 19,19M1,19 19,1" /></svg></span></span>
            <span id="no-remote-fonts" class="hnSwitch fa" role="button" aria-label tabindex="0">&#xf031;<span class="badge"></span><span><svg viewBox="0 0 20 20"><path d="M1,1 19,19M1,19 19,1" /></svg></span></span>
        </div>
    </div><!-- DO NOT REMOVE --><div class="tooltipContainer">
        <div id="firewallContainer" class="minimized">
            <div><span data-i18n="popupAnyRulePrompt"></span><span data-src="/" data-des="*" data-type="*" data-i18n-tip="popupTipGlobalRules" data-tip-position="under"> </span><span data-src="." data-des="*" data-type="*" data-i18n-tip="popupTipLocalRules" data-tip-position="under"> </span></div>
            <div><span data-i18n="popupImageRulePrompt"></span><span data-src="/" data-des="*" data-type="image"> </span><span data-src="." data-des="*" data-type="image"> </span></div>
            <div><span data-i18n="popup3pAnyRulePrompt"></span><span data-src="/" data-des="*" data-type="3p"> </span><span data-src="." data-des="*" data-type="3p"> </span></div>
            <div><span data-i18n="popupInlineScriptRulePrompt"></span><span data-src="/" data-des="*" data-type="inline-script"> </span><span data-src="." data-des="*" data-type="inline-script"> </span></div>
            <div><span data-i18n="popup1pScriptRulePrompt"></span><span data-src="/" data-des="*" data-type="1p-script"> </span><span data-src="." data-des="*" data-type="1p-script"> </span></div>
            <div><span data-i18n="popup3pScriptRulePrompt"></span><span data-src="/" data-des="*" data-type="3p-script"> </span><span data-src="." data-des="*" data-type="3p-script"> </span></div>
            <div><span data-i18n="popup3pFrameRulePrompt"></span><span data-src="/" data-des="*" data-type="3p-frame"> </span><span data-src="." data-des="*" data-type="3p-frame"> </span></div>
        </div><div id="rulesetTools"><span id="saveRules" class="fa" data-i18n-tip="popupTipSaveRules" data-tip-position="under">&#xf023;</span><span id="revertRules" class="fa" data-i18n-tip="popupTipRevertRules" data-tip-position="under">&#xf12d;</span></div>
    </div>
</div>
<div id="overlays">
    <div class="overlayWindow" id="createWalletOverlay">
        <div class="overlayClose"></div>
        <div class="overlayTitle"><h1 data-i18n="popupOverlayCreateWalletTitle"></h1></div>
        <div class="overlayText"><p data-i18n="popupOverlayPassword"></p></div>
        <div class="text-input-group"><input type="password" id="create-wallet-password" placeholder=""></div>
        <div class="text-input-group duplicate"><input type="password" id="create-wallet-password-duplicate" placeholder=""></div>
        <button class="action-button valid-button overlay-validate" id="create-wallet-button-overlay" data-i18n="popupOverlayCreateWalletButton"></button>
    </div>
    <div class="overlayWindow" id="showSeedOverlay">
        <div class="overlayTitle"><h1 data-i18n="popupOverlayShowSeedTitle"></h1></div>
        <div class="overlayText"><p data-i18n="popupOverlaySaveSeed"></p></div>
        <div class="text-input-group wide readonly"><input id="seed-field" readonly="" placeholder=""></div>
        <button class="action-button valid-button overlay-validate large-text" id="show-seed-button-overlay" data-i18n="popupOverlayShowSeedButton"></button>
    </div>
    <div class="overlayWindow" id="importWalletOverlay">
        <div class="overlayClose"></div>
        <div class="overlayTitle cramped"><h1 data-i18n="popupOverlayImportWalletTitle"></h1></div>
        <div class="overlayText small"><p data-i18n="popupOverlaySeed"></p></div>
        <div class="text-input-group wide"><input id="import-wallet-seed" placeholder=""></div>
        <div class="overlayText small"><p data-i18n="popupOverlayPassword"></p></div>
        <div class="text-input-group"><input type="password" id="import-wallet-password" placeholder=""></div>
        <div class="text-input-group duplicate"><input type="password" id="import-wallet-password-duplicate" placeholder=""></div>
        <button class="action-button valid-button overlay-validate cramped" id="import-wallet-button-overlay" data-i18n="popupOverlayImportWalletButton"></button>
    </div>
</div>
<div id="templates" style="display: none">
    <div><span><sup></sup><span></span></span><span data-src="/" data-des="" data-type="*"></span><span data-src="." data-des="" data-type="*"></span><span data-src="." data-des="" data-type="*"></span></div>
    <div id="actionSelector"><span id="dynaAllow"></span><span id="dynaNoop"></span><span id="dynaBlock"></span></div>
    <div id="hotspotTip"></div>
    <div id="tooltip"></div>
</div>

<script src="config/main-config.js"></script>
<script src="lib/punycode.js"></script>
<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/popup.js"></script>

</body>

</html>
